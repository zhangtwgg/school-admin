<div class="page-content">
    <!-- #section:settings.box -->
    <div class="ace-settings-container" id="ace-settings-container">
        <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
            <i class="ace-icon fa fa-cog bigger-130"></i>
        </div>

        <div class="ace-settings-box clearfix" id="ace-settings-box">
            <div class="pull-left width-50">
                <!-- #section:settings.skins -->
                <div class="ace-settings-item">
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="no-skin" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; 选择皮肤</span>
                </div>

                <!-- /section:settings.skins -->

                <div class="ace-settings-item">
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" />
                    <label class="lbl" for="ace-settings-highlight"> 突出显示选中菜单</label>
                </div>
            </div><!-- /.pull-left -->

        </div><!-- /.ace-settings-box -->
    </div><!-- /.ace-settings-container -->
    <div class="page-header">
        <h1>
            添加人员
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="form-add-salary">
                <div class="form-group ">
                    <label class="col-md-2 control-label" for="userId">教师</label>
                    <div class="col-sm-3">
                        <select id="userId" name="userId" class="form-control">

                        </select>
                    </div>
                    <label class="col-sm-1 control-label" for="accountPeriod">工资年月</label>
                    <div class="col-sm-4">
                        <input class="form-control date-picker" name="accountPeriod" data-date-format="yyyy-mm" id="accountPeriod" type="text" readonly="" placeholder="请选择工资年月"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="basePay">基础工资</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="basePay" name="basePay" type="text" placeholder="请输入基础工资"/>
                    </div>
                    <label class="col-sm-1 control-label" for="bonus">津贴</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="bonus" name="bonus" type="text" placeholder="请输入津贴"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="allowance">奖金</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="allowance" name="allowance" type="text" placeholder="请输入奖金"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <button type="button" id="btn-post-salary" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-default" >重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
