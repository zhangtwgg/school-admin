	<script type="text/javascript">
		var bkPath = window.location.origin;
        var contextPath =  bkPath + "/page";
        var container = $("#container");
		$(function () {
		    $("#user-info").html("<small>欢迎您,</small>" + window.localStorage.teacherName);
			$("#sys-menu").click(function () {
				var jsp = $(this).attr("menu-jsp");
				var js = $(this).attr("menu-js");
                load(jsp, js);
            });
			$(".submenu > li > a").click(function () {
                var jsp = $(this).attr("menu-jsp");
                var js = $(this).attr("menu-js");
                load(jsp, js);
            });
			function load(jsp, js) {
                viewer.loadView(container, contextPath + jsp, contextPath + js);
			}
            $.extend( $.fn.dataTable.defaults, {
                bAutoWidth: false,
                bLengthChange : false,
                ordering:  false,
                "iDisplayLength": 10,
                language:{
                    "info": "第 _START_ 条至 _END_ 条， 共 _TOTAL_ 条",
                    "sLengthMenu" : "",
                    "search":"姓名 _INPUT_",
                    "infoEmpty":"共0条",
                    "sInfoFiltered":"",
                    "zeroRecords": "没查找到符合条件的记录",
                    "emptyTable":"暂无数据",
                    paginate:{
                        "first" : "首页",
                        "next" : "下一页",
                        "previous" : "上一页",
                        "last" : "最后一页"
                    }
                }
            } );
			$("#exit").click(function(){
			    $.ajax({
					url: bkPath+"/login/signOut",
					type:"get",
					dataType:"json",
					success:function(data){
					    window.location.href=bkPath+"/page/admin/login.html";
					},error:function(e){
                        window.location.href=bkPath+"/page/admin/login.html";
					}
				})
			});
        });
	</script>
